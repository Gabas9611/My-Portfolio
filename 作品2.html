<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孟人平的作品展示 - 購物網站練習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/作品2.css">
</head>

<body>
    <div id="app">
        <div class="header-bar">
            <div class="header-title">
                {{ headerTitle }}
            </div>
            <div class="header-right-section">
                <button onclick="location.href='目錄.html'" class="back-button">
                    回前頁
                </button>
                <div class="logo-container">
                </div>
            </div>
        </div>
        <div class="content-area">
            <div class="content-area-bigbox">
                <div class="content-area-bigbox-left">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/購物網站/封面.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/購物網站/購物車頁面.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/購物網站/購物車頁面2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/購物網站/購物車頁面3.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/購物網站/購物車頁面4.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="content-area-bigbox-right">
                    <div class="content-area-bigbox-right-text-box">
                        <h2>專案說明</h2>
                        <p>這份專案起初是以 Bootstrap 為主要工具進行版面切割與排版設計，逐步建立起網站的基本結構與響應式介面。隨著前端技能的提升，開始引入：
                            <p>JavaScript：補強互動功能，例如購物車按鈕、輪播效果、數量更新等。</p>
                            <p>Vue.js 3：進一步提升程式架構的模組化與資料綁定效率，並管理如購物車狀態、產品資料與登入狀態等應用邏輯。</p>
                            <p>這樣的開發歷程不僅讓網站功能更加完整，也展現了我在學習過程中對不同前端技術的整合與實作能力。</p>
                    </div>
                    <div class="content-area-bigbox-right-img-box">
                        <div class="img-description">要讓購物車旁的數字跟著操錯改變讓我想了好久</div>
                        <img src="./img/購物網站/特寫圖片.png" alt="Placeholder Image"
                            style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="content-area-bigbox-right-button-area">
                        <button @click="goToWebsite" class="go-web-buttton">進入網站</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/作品2.js"></script>
</body>

</html>
